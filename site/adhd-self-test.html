<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Minute ADHD Test (ASRS-5)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Smooth Fade Transitions */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .fade-exit {
            opacity: 1;
            transform: scale(1);
        }
        .fade-exit-active {
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.2s ease-in, transform 0.2s ease-in;
        }

        /* Custom Scrollbar for aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex items-center justify-center p-4 selection:bg-indigo-100 selection:text-indigo-700">

    <div id="app" class="w-full max-w-2xl mx-auto">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 relative min-h-[500px] flex flex-col">
            
            <!-- Header / Progress -->
            <div class="bg-white px-8 pt-8 pb-4 z-10">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-xl font-bold tracking-tight text-slate-900 flex items-center gap-2">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        ASRS-5 Screener
                    </h1>
                    <span id="step-indicator" class="text-sm font-medium text-slate-400">Introduction</span>
                </div>
                
                <!-- Progress Bar -->
                <div id="progress-container" class="h-2 w-full bg-slate-100 rounded-full overflow-hidden opacity-0 transition-opacity duration-300">
                    <div id="progress-bar" class="h-full bg-indigo-600 transition-all duration-500 ease-out w-0"></div>
                </div>
            </div>

            <!-- Content Area -->
            <div id="content-area" class="flex-1 px-8 pb-8 flex flex-col justify-center relative">
                <!-- Content injected by JS -->
            </div>

        </div>

        <!-- Footer / Disclaimer -->
        <p class="text-center text-xs text-slate-400 mt-6 max-w-lg mx-auto leading-relaxed">
            Based on the ASRS-5 (Adult ADHD Self-Report Scale).<br>
            This tool is for educational screening purposes only and is <strong>not a diagnostic tool</strong>. 
            If you have concerns about your health, please consult a licensed professional.

            Inspired by <a href="https://psychotechnology.substack.com/p/a-one-minute-adhd-test-2330">this blogpost</a>
        </p>
    </div>

    <script>
        // --- Data: ASRS-5 Questions ---
        // Scoring: Never=0, Rarely=1, Sometimes=2, Often=3, Very Often=4
        const questions = [
            {
                id: 1,
                text: "How often do you have difficulty concentrating on what people say to you, even when they are speaking to you directly?",
                category: "Inattention"
            },
            {
                id: 2,
                text: "How often do you leave your seat in meetings or other situations in which you are expected to remain seated?",
                category: "Hyperactivity"
            },
            {
                id: 3,
                text: "How often do you have difficulty unwinding and relaxing when you have time to yourself?",
                category: "Hyperactivity"
            },
            {
                id: 4,
                text: "When you're in a conversation, how often do you find yourself finishing the sentences of the people you are talking to before they can finish them themselves?",
                category: "Impulsivity"
            },
            {
                id: 5,
                text: "How often do you put things off until the last minute?",
                category: "Procrastination"
            },
            {
                id: 6,
                text: "How often do you depend on others to keep your life in order and attend to details?",
                category: "Executive Function"
            }
        ];

        const options = [
            { label: "Never", score: 0 },
            { label: "Rarely", score: 1 },
            { label: "Sometimes", score: 2 },
            { label: "Often", score: 3 },
            { label: "Very Often", score: 4 }
        ];

        // --- State Management ---
        let currentState = 'intro'; // intro, quiz, results
        let currentQuestionIndex = 0;
        let totalScore = 0;
        let answers = [];

        // --- DOM Elements ---
        const contentArea = document.getElementById('content-area');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const stepIndicator = document.getElementById('step-indicator');

        // --- Core Functions ---

        function init() {
            renderIntro();
        }

        function renderIntro() {
            currentState = 'intro';
            stepIndicator.textContent = "Start";
            progressContainer.classList.add('opacity-0');
            
            const html = `
                <div class="fade-enter-active">
                    <h2 class="text-2xl font-bold text-slate-900 mb-4">The One-Minute ADHD Test</h2>
                    <p class="text-slate-600 mb-6 leading-relaxed">
                        This test uses the <strong>ASRS-5</strong> methodology, a scientifically validated 6-question screener designed to identify potential signs of adult ADHD quickly and accurately.
                    </p>
                    <div class="bg-indigo-50 border border-indigo-100 rounded-xl p-5 mb-8">
                        <ul class="space-y-3 text-sm text-indigo-900">
                            <li class="flex items-start gap-2">
                                <svg class="w-5 h-5 text-indigo-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>Takes less than 60 seconds</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <svg class="w-5 h-5 text-indigo-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>6 simple questions</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <svg class="w-5 h-5 text-indigo-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>Instant, private results</span>
                            </li>
                        </ul>
                    </div>
                    <button onclick="startQuiz()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-xl transition-all transform hover:scale-[1.02] shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Start Assessment
                    </button>
                </div>
            `;
            transitionContent(html);
        }

        function startQuiz() {
            currentState = 'quiz';
            currentQuestionIndex = 0;
            totalScore = 0;
            answers = [];
            progressContainer.classList.remove('opacity-0');
            renderQuestion();
        }

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            stepIndicator.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

            let optionsHtml = options.map((opt, idx) => `
                <button onclick="handleAnswer(${opt.score})"
                    class="group w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-indigo-600 hover:bg-indigo-50 transition-all duration-200 flex items-center justify-between mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">
                    <span class="font-medium text-slate-700 group-hover:text-indigo-900">${opt.label}</span>
                    <span class="w-5 h-5 rounded-full border-2 border-slate-300 group-hover:border-indigo-600 group-hover:bg-indigo-600 transition-colors"></span>
                </button>
            `).join('');

            const backButtonHtml = currentQuestionIndex > 0 ? `
                <button onclick="goBack()" class="text-slate-500 hover:text-slate-800 font-medium transition-colors text-sm flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-slate-300 focus:ring-offset-1 rounded px-2 py-1 -ml-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back
                </button>
            ` : '';

            const html = `
                <div class="fade-enter-active">
                    ${backButtonHtml}
                    <div class="mb-2">
                         <span class="text-xs font-bold tracking-wider text-indigo-600 uppercase bg-indigo-50 px-2 py-1 rounded">${question.category}</span>
                    </div>
                    <h3 class="text-xl md:text-2xl font-semibold text-slate-900 mb-8 leading-snug">
                        ${question.text}
                    </h3>
                    <div class="space-y-2">
                        ${optionsHtml}
                    </div>
                </div>
            `;
            transitionContent(html);
        }

        function handleAnswer(score) {
            // If we're replacing an existing answer, update it
            if (answers[currentQuestionIndex] !== undefined) {
                totalScore = totalScore - answers[currentQuestionIndex] + score;
                answers[currentQuestionIndex] = score;
            } else {
                // New answer
                totalScore += score;
                answers.push(score);
            }

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                progressBar.style.width = '100%';
                showResults();
            }
        }

        function goBack() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function showResults() {
            currentState = 'results';
            stepIndicator.textContent = "Results";
            
            // Methodology: Score >= 14 is consistent with ADHD
            const isPositive = totalScore >= 14;
            const scorePercent = Math.min((totalScore / 24) * 100, 100);
            
            let resultTitle, resultText, colorClass, bgClass, icon;

            if (isPositive) {
                resultTitle = "Results Suggest ADHD Symptoms";
                resultText = "Your score indicates that your symptoms are <strong>consistent with adult ADHD</strong>. This screening result suggests it may be beneficial to seek a formal evaluation from a healthcare professional.";
                colorClass = "text-indigo-700";
                bgClass = "bg-indigo-50";
                icon = `<svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            } else {
                resultTitle = "Few ADHD Symptoms Reported";
                resultText = "Your score is <strong>below the threshold</strong> typically associated with adult ADHD. While you may experience some challenges, they are not currently indicating a high likelihood of clinical ADHD based on this screener.";
                colorClass = "text-emerald-700";
                bgClass = "bg-emerald-50";
                icon = `<svg class="w-12 h-12 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            }

            const html = `
                <div class="fade-enter-active text-center pt-4">
                    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full ${bgClass} mb-6">
                        ${icon}
                    </div>
                    
                    <h2 class="text-2xl font-bold text-slate-900 mb-2">${resultTitle}</h2>
                    <div class="text-5xl font-extrabold ${colorClass} mb-2 tracking-tight">${totalScore}<span class="text-2xl text-slate-400 font-medium">/24</span></div>
                    <p class="text-sm text-slate-400 font-medium uppercase tracking-wide mb-6">Your Score</p>
                    
                    <div class="bg-slate-50 rounded-xl p-6 text-left mb-8 border border-slate-100">
                        <p class="text-slate-700 leading-relaxed mb-4">${resultText}</p>
                        <div class="h-1.5 w-full bg-slate-200 rounded-full overflow-hidden">
                            <div class="h-full ${isPositive ? 'bg-indigo-600' : 'bg-emerald-500'}" style="width: ${scorePercent}%"></div>
                        </div>
                        <div class="flex justify-between text-xs text-slate-400 mt-2">
                            <span>Unlikely (0-13)</span>
                            <span>Likely (14-24)</span>
                        </div>
                    </div>

                    <button onclick="init()" class="text-slate-500 hover:text-slate-800 font-medium transition-colors text-sm flex items-center justify-center gap-2 mx-auto">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Retake Test
                    </button>
                </div>
            `;
            transitionContent(html);
        }

        // --- Helper: Smooth HTML Transition ---
        function transitionContent(newHtml) {
            // Apply exit class to current content
            contentArea.firstElementChild?.classList.remove('fade-enter-active');
            contentArea.firstElementChild?.classList.add('fade-exit-active');

            setTimeout(() => {
                contentArea.innerHTML = newHtml;
                // The new HTML has 'fade-enter-active' by default in the template strings above
            }, 200); // match CSS duration
        }

        // Start
        init();

    </script>
</body>
</html>
